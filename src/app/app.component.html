<button (click)="s1 = !s1">show table</button>
<table *ngIf="s1">
  <tr>
    <th>numbers</th>
  </tr>
  <tr *ngFor="let number of numbers">
    <td>{{ number }}</td>
  </tr>
</table>

<app-test

  [mTitle]="number"
  (mTitleClicked)="display($event)"
></app-test>
